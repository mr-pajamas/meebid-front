<template name="index">
        <nav class="navbar navbar-default" role="navigation" style="">
            <div class="container-fluid">
                <div class="navbar-header">
                    <H1>Meebid</H1>
                </div>
                <div class="nav navbar-right">
                    <form class="navbar-form navbar-left" role="search">
                        <button type="button" id="tologin" class="btn btn-default">
                            登录
                        </button>
                        <button type="button" class="btn btn-default">
                            注册
                        </button>
                    </form>
                </div>
            </div>
            <div class="text-center toptype">
                <a>FINE ART</a>
                <a>DECORATIVE ART</a>
                <a>JEWELRY</a>
                <a>COLLECTIBLES</a>
                <a>FURNITURE</a>
                <a>ASIAN ART</a>
            </div>
        </nav>

    <div class="container">

        <div class="panel panel-primary">
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-2">

                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input type="text" style="" class="form-control" id="search" placeholder="请输入搜索关键词">
                        </div>
                    </div>
                    <div class="col-sm-1">
                        <button type="button" id="searchbut"  class="btn btn-default" style="margin-left: -25px">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </div>

                    <div class="col-sm-3">
                        <button type="button" id="addAuctionRes" class="btn btn-default" style="margin-bottom: 20px">时间</button>
                        <button type="button" id="addAuctionRes" class="btn btn-default" style="margin-bottom: 20px">热度</button>
                    </div>
                </div>
                <div class="col-sm-12">
                   {{#each lots}}
                    <div class="box">
                        <div class="content">
                            <div>
                                <img class="img-responsive center-block" src="/images/{{img}}">
                            </div>
                            <div class="boxmx" style="margin-top: 100px">
                                <dl>
                                    <dt>{{name}}</dt>
                                    <dd>估价<span class="pull-right">{{price}}</span></dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                   {{/each}}
                </div>
            </div>
        </div>
    </div>
</template>
